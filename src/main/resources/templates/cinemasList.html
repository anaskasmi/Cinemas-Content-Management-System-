<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cinemas</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center font-weight-bold">
            List des cinemas
        </div>
        <div class="card-body">
            <button data-toggle="collapse" data-target="#searchPanel" class="btn btn-outline-primary btn-block mb-4">
<!--                <i class="fa fa-arrow-down mr-3" aria-hidden="true"></i>-->
                <i class="fa fa-search mr-3" aria-hidden="true"></i>
                 Search Options
            </button>
            <div id="searchPanel" class="collapse">

                <div class="row col-12 mb-4">
                    <!--start search by id -->
                    <div class="col-4">
                        <div class="card bg-light">
                            <div class="card-header ">
                                Search by ID
                            </div>
                            <div class="card-body text-center">
                                <form th:action="@{cinemasList}" method="get">
                                    <div class="input-group mb-4">
                                        <input type="search"
                                               name="idKeyword"
                                               placeholder="Cinema's ID"
                                               class="form-control"
                                               th:value="${idKeyword}"
                                        >
                                        <div class="input-group-prepend">
                                            <button type="submit" class="btn btn-dark">
                                                <i class="fa fa-search" aria-hidden="true">
                                                </i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--end search by id-->
                    <!-- start search by name-->
                    <div class="col-4">
                        <div class="card bg-light">
                            <div class="card-header ">
                                Search by Name
                            </div>
                            <div class="card-body text-center">
                                <form th:action="@{cinemasList}" method="get">
                                    <div class="input-group mb-4">
                                        <input type="search"
                                               name="nameKeyword"
                                               placeholder="Cinema's Name"

                                               class="form-control"
                                               th:value="${nameKeyword}"
                                        >
                                        <div class="input-group-prepend">
                                            <button type="submit" class="btn btn-dark">
                                                <i class="fa fa-search" aria-hidden="true">
                                                </i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--end search by name-->
                    <!--start search by city-->
                    <div class="col-4">
                        <div class="card bg-light">
                            <div class="card-header ">
                                Search by City
                            </div>
                            <div class="card-body text-center">
                                <form th:action="@{cinemasList}" method="get">
                                    <div class="input-group mb-4">
                                        <input type="search"
                                               name="cityKeyword"
                                               placeholder="Cinema's City"
                                               class="form-control"
                                               th:value="${cityKeyword}"
                                        >
                                        <div class="input-group-prepend">
                                            <button type="submit" class="btn btn-dark">
                                                <i class="fa fa-search" aria-hidden="true">
                                                </i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--end search by city-->
                </div>
            </div>

            <table class="table table-bordered table-hover ">
                <tr class=" thead-dark text-center">
                    <th>Id</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Rooms number</th>
                    <th>Coordinates</th>
                    <th></th>
                </tr>
                <tr th:each="c:${cinemas}" class="text-center">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.ville.name}"></td>
                    <td th:text="${c.nombreSalles}"></td>
                    <td th:text="${
                    #numbers.formatDecimal(c.latitude, 0, 'COMMA', 2, 'POINT') + ','
                    +#numbers.formatDecimal(c.longitude, 0, 'COMMA', 2, 'POINT')+','
                    +#numbers.formatDecimal(c.altitude, 0, 'COMMA', 2, 'POINT')
                    }"></td>
                    <td class="my-2">
                        <a th:href="@{deleteCinema(id=${c.id},page=${currentPage},idKeyword=${idKeyword},nameKeyword=${nameKeyword},cityKeyword=${cityKeyword},size=${size})}">
                            <i class="fa fa-file-alt text-primary mx-1" aria-hidden="true"></i>
                        </a>
                        <a th:href="@{deleteCinema(id=${c.id},page=${currentPage},idKeyword=${idKeyword},nameKeyword=${nameKeyword},cityKeyword=${cityKeyword},size=${size})}">
                            <i class="fa fa-pen text-success mx-1" aria-hidden="true"></i>
                        </a>
                        <a th:href="@{deleteCinema(id=${c.id},page=${currentPage},idKeyword=${idKeyword},nameKeyword=${nameKeyword},cityKeyword=${cityKeyword},size=${size})}">
                            <i class="fa fa-trash text-danger mx-1" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            </table>

        </div>
    </div>
    <div class="mt-3">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center ">
                <li th:each="pageNumber :${#numbers.sequence(1, pages)}" class="page-item"
                    th:class="${currentPage+1==pageNumber}?'page-item active font-weight-bold':'page-item'"
                >
                    <a
                            class="page-link"
                            th:text="${pageNumber}"
                            th:href="@{cinemasList(page=${pageNumber}-1,keyword=${keyword})}">
                    </a>
                </li>
            </ul>
        </nav>
    </div>


</div>
</body>
</html>
